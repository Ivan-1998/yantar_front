<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html;">
  <link href="https://fonts.googleapis.com/css?family=Arial" rel="stylesheet">
</head>

<body style="margin: 0 0 0 0; padding: 0 0 0 0;">
  <table cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="center">
        <table cellpadding="0" cellspacing="0" width="600" style="font-family: Roboto, Arial, sans-serif;">
          <tbody>
            <tr>
              <td style="padding: 25px 0;">
                  <img src="http://yantar.in/email/logo.png"
                       style="display: block; margin: 0 auto; width: 59px; height: 53px;"
                       alt="Yantar" 
                  />
                </td>
              </tr>
              <tr>
                <td style="background-color: #FFD74E; text-align: center; padding: 50px 0;">
                  <h1 style="margin: 0; font-size: 35px; color: #fff; text-transform: uppercase;"
                  >Заявка с сайта</h1>
                </td>
              </tr>

              <tr>
                <td>
                  <p style="text-align: center; font-weight: 600; font-size: 20px; color: #434343; padding: 25px 0;">Информация</p>
                </td>
              </tr>

              <tr>
                <td style="display: block; width: 300px; margin: 0 auto 15px auto;">
                  <p style="color: #C4C4C4; font-size: 14px; margin: 0; padding-bottom: 5px;">Имя</p>
                  <p style="font-size: 18px; color: #434343; margin: 0;">{{user_name}}</p>
                </td>
              </tr>
              <tr>
                <td style="display: block; width: 300px; margin: 0 auto 15px auto;">
                  <p style="color: #C4C4C4; font-size: 14px; margin: 0; padding-bottom: 5px;">Email</p>
                  <p style="font-size: 18px; color: #434343; margin: 0;">{{user_email}}</p>
                </td>
              </tr>
              <tr>
                <td style="display: block; width: 300px; margin: 0 auto 15px auto;">
                  <p style="color: #C4C4C4; font-size: 14px; margin: 0; padding-bottom: 5px;">Номер телефона</p>
                  <p style="font-size: 18px; color: #434343; margin: 0;">{{user_phone_number}}</p>
                </td>
              </tr>
              <tr>
                <td style="display: block; width: 300px; margin: 0 auto 15px auto;">
                  <p style="color: #C4C4C4; font-size: 14px; margin: 0; padding-bottom: 5px;">Сообщение</p>
                  <p style="font-size: 18px; color: #434343; margin: 0;">{{message}}</p>
                </td>
              </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
