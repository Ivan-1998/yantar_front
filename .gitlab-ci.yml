stages:
 - build
 - deploy

admin-app build:
  image: node:latest
  stage: build
  script:
    - cd admin-app
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist
  only:
    changes:
      - admin-app/**/*
    refs:
      - master

admin-app deploy:
  image: alphine
  stage: deploy
  before_script:
    - apk add --no-cache rsync openssh
    - echo "$SSH_PRIVATE_KEY" >> ~/.ssh/id_dsa
    - chmod 600 ~/.ssh/id_dsa
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  script:
    - ssh root@yantar.in "chmod +x /root/gitlab-deploy/front-admin_app.sh && 
                          sudo /root/gitlab-deploy/front-admin_app.sh"

  only:
    changes:
      - admin-app/**/*
    refs:
      - master
