stages:
 - build
 - deploy

admin-app build:
  image: node:latest
  stage: build
  script:
    - cd admin-app
    - npm install
    - npm run build
  only:
    changes:
      - admin-app/**/*
    refs:
      - master
  artifacts:
    expire_in: 1 week
    paths:
      - dist    

admin-app deploy:
  image: alpine:latest
  stage: deploy
  script:
    - apk add --no-cache sshpass
    - sshpass -p 't85H1E!7AuVaLL' ssh root@yantar.in "chmod +x /root/gitlab-deploy/front-admin_app.sh && 
                          sudo /root/gitlab-deploy/front-admin_app.sh"

  only:
    changes:
      - admin-app/**/*
    refs:
      - master
