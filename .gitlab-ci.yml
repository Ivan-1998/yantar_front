stages:
 - build
 - deploy

admin-app build:
  image: node:latest
  stage: build
  script:
    - cd admin-app
    - npm install
    - npm run build
  only:
    changes:
      - admin-app/**/*
    refs:
      - master
  artifacts:
    expire_in: 1 week   

admin-app deploy:
  image: alpine:latest
  stage: deploy
  script:
    - apk add --no-cache rsync sshpass
    - sshpass -p 't85H1E!7AuVaLL' rsync -rav --delete dist/ root@yantar.in:/var/www/www-root/data/www/admin.yantar.in/

  only:
    changes:
      - admin-app/**/*
    refs:
      - master
