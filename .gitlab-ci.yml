image: node:latest

stages:
 - deploy

admin-app deploy:
  stage: deploy
  script:
  - cd /root/repositories/yantar_front/admin-app/
  - git pull origin master
  - npm install
  - npm run build
  - mv -v dist/* /var/www/www-root/data/www/admin.yantar.in/
  only:
    changes:
    - admin-app/**/*
    refs:
    - master   